<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>
<body>
    <div class="calc"> 
        <input class="display" readonly placeholder="0">
        <br>
        <br>
        <div class="digits">
            <button>9</button>
            <button>8</button>
            <button>7</button>
            <button>6</button>
        <br>
            <button>5</button>
            <button>4</button>
            <button>3</button>
            <button>2</button>
        <br>
            <button>1</button>
            <button>0</button>
            <button>00</button>
        </div>
        <div class="opers" >
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
        </div>
        <div>
            <button class="eq">=</button> 
            <button class="clear">c</button> 
            <button class="decimal">.</button>
            <button class="back"><-</button>
        </div>
    
    </div>
<script src ="index.js"></script>
</body>
</html>
